<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "styles.css" rel = "stylesheet">
        <title>Rock, Paper & Scissors</title>
        <link href= "assets/robot.png" rel="icon">
    </head>
    <body>
        <div id="content">
            <header>
                <img src="assets/header-img.png" alt="Letreiro escrito 'Rock, Paper And Scissors'.">
                <ul>
                    <li><a href="https://reksee-firewall.github.io/rock-paper-scissors/">HOME</a></li>
                    <li><a href="https://github.com/Reksee-Firewall" target="_blank">ABOUT US</a></li>
                    <li id="copyright">COPYRIGHT</li>
                </ul>
            </header>

            <div id="main-screen">
                <figure id="stars" class="fade"></figure>
                <div id="versus-box">
                    <div id="player-icon">
                        <img src="assets/player-icon.png" alt="A human icon.">
                    </div>
                    <div id="versus-icon">
                        <img id = "versus-button" src="assets/versus-icon.png" alt="A versus icon.">
                        <p id="clickAbove" class="fade">CLICK ABOVE TO START</p>
                    </div>
                    <img id="computer-icon" src="assets/computer-icon.png" alt="A robot icon.">
                </div>
            </div>

            <footer>
                <p>Copyright Â© Reksee-Firewall 2023</p>
            </footer>
        </div>
        
        <audio id="clickAudio" src="assets/sounds/click-sound.wav"></audio>
        <audio id="overAudio" src="assets/sounds/game-over.wav"></audio>
        <audio id="victoryAudio" src="assets/sounds/victory.wav"></audio>
        
        <script src="main.js"></script>
    </body>
</html>
